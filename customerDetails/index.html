<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Customer Details</title>
  </head>
  <body>
    <h2>Customer Details</h2>
    <form id="customerForm">
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName" value="Sakshi" /><br />
      <label for="address">Address:</label><br />
      <input type="text" id="address" name="address" value="Hno 1" /><br />
      <label for="city">City:</label><br />
      <input type="text" id="city" name="city" value="Delhi" /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" value="sam@gmail.com" /><br />
      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName" value="Sharma" /><br />
      <label for="state">State:</label><br />
      <input type="text" id="state" name="state" value="Delhi" /><br />
      <label for="phone">Phone:</label><br />
      <input type="tel" id="phone" name="phone" value="10258" /><br />
      <input type="submit" value="Submit" />
    </form>
    <button onclick="backToList()">Back to List</button>
  </body>

  <script src="./script.js"></script>
</html>
